	<div class="files" layout="row" layout-wrap>
		<div ng-click="$ctrl.toggleDetails({file: file})" class="md-whiteframe-1dp item file" ng-repeat="file in $ctrl.files" layout="column">
			<div class="preview">
				<img ng-src="{{file.path_resized}}">
			</div>
			<div class="bottom md-background-bg md-hue-2" layout="row" layout-align="space-between center">
				<div layout="row" class="title" layout-align="start center" flex>
					<span class="file-icon">
                        <i md-font-icon="icon-{{file.type}}"></i>
                    </span>
					<span class="name">{{file.name}}</span>
				</div>
				<div class="show-details">
					<md-button class="md-icon-button sidenav-toggle" aria-label="Details">
						<md-icon md-font-icon="icon-information-outline"></md-icon>

			</div>
		</div>
