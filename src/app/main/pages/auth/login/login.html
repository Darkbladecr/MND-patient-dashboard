<div id="login" class="flex-scrollable" layout="column" ms-scroll>
	<div id="login-form-wrapper" layout="column" layout-align="center center">
		<div id="login-form" class="md-whiteframe-8dp">
			<div class="logo md-accent-bg">
				<span>MND</span>
			</div>
			<div class="title">Log in to your account</div>
			<form name="loginForm" ng-submit="vm.submit()" autocomplete="off" novalidate>
				<md-input-container class="md-block" md-no-float>
					<input type="email" name="email" ng-model="vm.form.email" placeholder="Email" ng-pattern="/^.+@.+\..+$/" required>
					<div ng-messages="loginForm.email.$error" role="alert" multiple>
						<div ng-message="required">
							<span>Email field is required</span>
						</div>
						<div ng-message="pattern">
							<span>Email must be a valid e-mail address</span>
						</div>
					</div>
				</md-input-container>
				<md-input-container class="md-block" md-no-float>
					<input type="password" name="password" ng-model="vm.form.password" placeholder="Password" required>
					<div ng-messages="loginForm.password.$error" role="alert">
						<div ng-message="required">
							<span>Password field is required</span>
						</div>
					</div>
				</md-input-container>
				<!-- <div class="remember-forgot-password" layout="row" layout-xs="column" layout-align="space-between center">
					<md-checkbox class="remember-me" ng-model="vm.form.remember" aria-label="Remember Me">
						<span>Remember Me</span>
					</md-checkbox>
					<a ui-sref="app.pages_auth_forgot-password" class="forgot-password md-accent-color">Forgot Password?</a>
				</div> -->
				<md-button type="submit" class="md-raised md-accent submit-button" aria-label="LOG IN" ng-disabled="loginForm.$invalid || loginForm.$pristine">
					LOG IN
				</md-button>
			</form>
			<div class="register" layout="row" layout-sm="column" layout-align="center center">
				<span class="text">Don't have an account?</span>
				<a class="link" ui-sref="app.pages_auth_register">Create an account</a>
			</div>
		</div>
	</div>
</div>
